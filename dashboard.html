<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
</head>

<body onload="updateData()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-3 col-sm-6 mb-5 user-card">
                <div class="bg-white rounded shadow py-5 px-4">

                    <button type="button" class="btn btn-close close-btn" id="backBtn"></button>
                    <img src="assets/images/profile.png" alt="" width="100"
                        class="img-fluid rounded-circle mb-3 img-thumbnail shadow-lg user-img">
                    <h3 class="mb-0" id="uName">Name</h3>
                    <div class="user-email">
                        <i class="fa-solid fa-envelope mt-3"></i>
                        <span class="other-text" id="uEmail">Email</span>
                    </div>
                    <div class="user-date">
                        <i class="fa-solid fa-calendar mt-3"></i>
                        <span class="other-text" id="uDOB">DOB</span>
                    </div>


                    <ul class="social mb-0 list-inline mt-5">
                        <li class="list-inline-item"><a href="#" class="social-link"><i
                                    class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="social-link"><i
                                    class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="social-link"><i
                                    class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="social-link"><i
                                    class="fa-brands fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8c56705ef5.js" crossorigin="anonymous"></script>
    <script src="assets/js/dash.js"></script>
</body>

</html>
